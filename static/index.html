<html>
  <head>
    <link rel="stylesheet" href="static/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2.3.0/dist/socket.io.js"></script>
  </head>
  <body>

    <div id="app">
      <h2>{{ message }}</h2>
      <span v-if="connected"> 
        <room v-bind:players="players" v-bind:name="name"/>
      </span>
      <span v-else>
        <input-name v-on:enter="enter"/>
      </span>
    </div>

    <script src="static/components/vote.js"></script>
    <script src="static/components/input-name.js"></script>
    <script src="static/components/room.js"></script>
    <script src="static/index.js"></script>
  </body>
</html>
